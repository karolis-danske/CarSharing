<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>Tripsy</title>

	<link rel="stylesheet" href="layout/style.css">
	<script src="js/dom.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/prototype.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmrpv61zgCo0rhWV4ssHBviBXQcsbMVk4"></script>
	<script src="js/functions.js"></script>
</head>
<body class="homepage">
<div id="wrapper" class="wrapper">

	<section class="map"></section>
	
	<section role="main" class="container">
		<div class="content">
			<div><span class="destination">Destination: <b id="DriverDestination"></b></span><span class="time" style="float: right">Leaves in <b>46 min</b></span></div>
			<hr/>
			<ul class="list drivers">
				<li><div class="driver"><span class="name"></span><span class="car"></span></div><div class="info"><span class="number"></span><span id="DriverDestination" class="destination"></span></div></li>
			</ul>
			<div class="cta-area">
				<a class="btn primary" href="request.html">Request ride</a>
			</div>	
		</div>
	</section>
</div>
<script>
	$("b#DriverDestination").append(localStorage.getItem("DriverDestination"));
	$("span#DriverDestination").append(localStorage.getItem("DriverDestination"));
	$("span.name").append(localStorage.getItem("DriverName"));
	$("span.car").append(localStorage.getItem("DriverCar"));
	$("span.number").append(localStorage.getItem("DriverCar"));
</script>
</body>
</html>
